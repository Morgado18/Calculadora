<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>

    

    <div class="calculadora">
        <h2>Calculadora</h2>
        <p id="Resultado"></p>
        <table>
            <tr>
                <td><button onclick="limpar()">C</button></td>
                <td><button onclick="back()"><</button></td>
                <td><button onclick="inser('/')">/</button></td>
                <td><button onclick="inser('*')">X</button></td>
            </tr>
            <tr>
                <td><button onclick="inser('7')">7</button></td>
                <td><button onclick="inser('8')">8</button></td>
                <td><button onclick="inser('9')">9</button></td>
                <td><button onclick="inser('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inser('4')">4</button></td>
                <td><button onclick="inser('5')">5</button></td>
                <td><button onclick="inser('6')">6</button></td>
                <td><button onclick="inser('+')">+</button></td>
            </tr>
            <tr>
                <td><button onclick="inser('1')">1</button></td>
                <td><button onclick="inser('2')">2</button></td>
                <td><button onclick="inser('3')">3</button></td>
                <td rowspan="2"><button style="height: 127.5px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="width: 98px;" onclick="inser('0')">0</button></td>
                <td><button onclick="inser('.')">.</button></td>
            </tr>
        </table>

    </div>

    <script src="index.js"></script>
    
</body>
</html>
